<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body onload="init()">
    <header>
      <div class="headline">
        <h1>Pokedex</h1>
        <div class="search">
          <input id="searchPokemonValue" type="text" placeholder="Search for a Pokemon..." />
          <button onclick="searchPokemon()"><img src="./img/search.svg"/></button>
        </div>
      </div>
    </header>
    <div id="loader" w3-include-html="./templates/loader.html"></div>
    <div class="load" id="loadMoreBtnContainer">
      <button class="loadBtn d-none" id="loadMoreBtn" onclick="loadMorePokemon()">
        Weitere Pokemon laden
      </button>
    </div>
    <div id="pokemonCard" class="pokedex-bg d-none"></div>

    <div id="smallPokemonList" class="mt-32"></div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/loader.js"></script>
  </body>
</html>
